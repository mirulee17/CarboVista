<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biomass Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Leaflet Draw CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"
    />

    <!-- Main CSS (GLOBAL) -->
    <link rel="stylesheet" href="css/style.css">

    <!-- AOI PAGE CSS (YOU WERE MISSING THIS) -->
    <link rel="stylesheet" href="css/aoi.css">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet"
    />
</head>

<body class="app aoi-page">

    <!-- Top Bar -->
    <div class="topbar">
        <a href="index.html" class="back-btn">‚Üê Back</a>
        <h2>Biomass Analysis Dashboard</h2>

        <div class="view-switch">
    <a href="aoi.html" class="switch-btn active">
        Single AOI
    </a>
    <a href="compareAOI.html" class="switch-btn">
        Compare AOI
    </a>
</div>

    </div>

    <!-- Main Layout -->
    <div class="container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <h3>Analysis Panel</h3>

            <!-- LOCATION SEARCH -->
            <div class="location-panel">
                <h4>üìçFind Location</h4>

                <input
                    type="text"
                    id="locationSearch"
                    placeholder="e.g. Bangsar, Kuala Lumpur or 48000"
                    autocomplete="off"
                />

                <p class="hint">
                    Used to navigate the map only.<br>
                    You must still draw a bounding box.
                </p>
            </div>

            <!-- DATE SELECTION -->
            <div class="date-panel">
                <h4>üóìÔ∏è Time Period</h4>

                <label for="startDate">Start date</label>
                <input
                    type="date"
                    id="startDate"
                    min="2017-01-01"
                />

                <label for="endDate">End date</label>
                <input
                    type="date"
                    id="endDate"
                />

                <p class="hint">
                    Range: 30 days ‚Äì 12 months<br>
                    Sentinel-2 available from 2017 onward
                </p>
            </div>

            <!-- AOI ACTIONS -->
            <button id="drawBoxBtn" class="btn">
                Draw Bounding Box
            </button>

            <button id="runBtn" class="btn" disabled>
                Run Analysis
            </button>

            <!-- AOI Info -->
            <!-- <div class="aoi-info">
                <h4>Selected AOI</h4>
                <p id="aoiText">No area selected</p>
            </div> -->
        </aside>

        <!-- Map -->
        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet Draw JS -->
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

    <!-- Leaflet Point-in-Polygon -->
    <script src="https://unpkg.com/leaflet-pip@1.1.0/leaflet-pip.min.js"></script>

    <!-- Leaflet Geocoder -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- AOI + Date + Location Logic -->
    <script src="js/singleAOI.js"></script>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-box">
            <div class="spinner"></div>
            <div id="loadingText" class="loading-text">
                Initialising analysis‚Ä¶
            </div>
        </div>
    </div>

</body>
</html>
